language: android
sudo: required
jdk: oraclejdk8

stages:
  - build
  - test
  - name: assemble
    if: branch = master

env:
  global:
    - PLACEHOLDER_PASS="placeholder"
    - CODECOV_TOKEN="9989b72c-b770-491a-b9cd-46810bbc47d4"

android:
  components:
    - tools
    - platform-tools
    - extra-android-m2repository
    # Specify at least one system image,
    # if you need to run emulator(s) during your tests
    - sys-img-armeabi-v7a-android-28
  licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'

before_install:
  - touch $HOME/.android/repositories.cfg
  - yes | sdkmanager "platforms;android-28"
  - yes | sdkmanager "build-tools;28.0.3"

before_cache:
  # Do not cache a few Gradle files/directories (see https://docs.travis-ci.com/user/languages/java/#Caching)
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    # Android SDK
    - $HOME/android-sdk-dl
    - $HOME/android-sdk

    # Gradle dependencies
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

    # Android build cache (see http://tools.android.com/tech-docs/build-cache)
    - $HOME/.android/build-cache

# Emulator Management: Create, Start and Wait
before_script:
  - chmod +x ./gradlew
  - pwd
  - ls -al

jobs:
  include:
    - stage: build
      script: ./gradlew clean build

    - stage: test
      name: "Unit tests"
      script: ./gradlew test
    - script:
        - ./gradlew build jacocoTestReport assembleAndroidTest
        - echo no | android create avd --force -n test -t android-28 --abi armeabi-v7a -c 100M
        - emulator -avd test -no-skin -no-audio -no-window &
        - android-wait-for-emulator
        - adb shell input keyevent 82 &
        - adb shell setprop dalvik.vm.dexopt-flags v=n,o=v
        - ./gradlew connectedCheck
      name: "Instrumentation tests"

    - stage: assemble
      script:
        # upload to fabric crashlyticsUploadDistributionRelease- ./gradlew build jacocoTestReport assembleAndroidTest
        - ./gradlew --no-daemon --parallel --stacktrace clean assembleDevelopmentDebug

after_success:
  - bash <(curl -s https://codecov.io/bash)
